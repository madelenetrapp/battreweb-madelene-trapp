<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulär </title>
    <link rel="stylesheet" href="../Styles/form-seminar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>



    <form action="#"> 
        <h2>Anmälan- seminarier </h2> 

        <p>Varmt välkomna till Bättre Webbs seminarier</p>

        <div class="form-box">
            <label for="text-input-name"> Namn* </label>
            <input id="text-input-name" type="text" placeholder="Skriv ditt namn" required value="" />
            <!-- <p class="error-message"> Du måste skriva in ditt namn för att gå vidare. </p> -->
        </div>

        <div class="form-box">
            <label for="text-input-e-mail"> e-post* </label>
            <input id="text-input-e-mail" type="text" placeholder="Skriv din epost" required value="" />
            <!-- <p class="error-message"> Du måste skriva in din e-post för att gå vidare. </p>-->
        </div>

        <div class="form-box">
            <label for="text-input-address"> adress* </label>
            <input id="text-input-address" type="text" placeholder="Gatuadress" required value="" />
            <input id="text-input-address" type="text" placeholder="Postnummer" required value="" />
            <input id="text-input-address" type="text" placeholder="Ort" required value="" />
            <!-- <p class="error-message"> Du måste skriva in ditt adressfält för att gå vidare. </p> -->
        </div>

        <div class="form-box">
            <legend> Fredag 17 oktober </legend>

            <div class="time-row">

                <div class="time-box">
                    <input id="10-12" type="checkbox" name="time" value="10-12">
                    <label for="10-12" class="checkbox"> kl:10.00-12.00 Keynote: Frontendens Tillstånd 2025.<!-- - Bortom React, Vue och
                        Svelte.--></label>
                </div>
                <div class="time-box">
                    <input id="13-14.30" type="checkbox" name="time">
                    <label for="13-14.30" class="checkbox"> kl:13.00-16.00 Workshop: Bygg skalbara frontends med React.
                        <!-- Components.--></label>
                </div>

                <div class="time-box">
                    <input id="15-17" type="checkbox" name="time" value="15-17">
                    <label for="15-17" class="checkbox"> kl:13.00-17.00 Föredrag: Micro-Frontends i praktiken. <!-- - Arkitektur, 
                        distribution och fallgropar.--> </label>
                </div>

            </div>

            <div class="form-box">
                <legend> Lördag 18 oktober </legend>

                <div class="time-row">

                    <div class="time-box">
                        <input id="9-10" type="checkbox" name="time" value="9-10">
                        <label for="9-10" class="checkbox"> kl:9-10 Talk: The Fast Frontend. <!--- Moderna
                        prestandaoptimeringstekniker.--></label>
                    </div>

                    <div class="time-box">
                        <input id="11-12" type="checkbox" name="time">
                        <label for="11-12" class="checkbox"> kl:11.00-12.00 Workschop: Från Webpack till Vite till
                            Turbopack.
                            <!-- Framtiden för frontend-byggverktyg.</label> -->
                    </div>

                    <div class="radio-box">
                        <input id="13-17" type="radio" name="time">
                        <label for="13-17" class="radio"> kl:13.00-17.00 Talk: Prestanda med
                            mening<!--  - optimera React-appar för -->
                            alla användare.</label>
                    </div>

                    <div class="radio-box">
                        <input id="13-16" type="radio" name="time">
                        <label for="13-16" class="radio"> kl:13.00-16.00 Talks: Innovationer inom
                            utvecklarupplevelse.</label>
                    </div>


                </div>

                <div class="form-box">
                    <legend> Söndag 19 oktober </legend>

                    <div class="time-row">

                        <div class="time-box">
                            <input id="9.00-10.00" type="checkbox" name="time" value="9-10">
                            <label for="9.00-10.00" class="checkbox"> 9-10 Keynote: Design för alla. <!--– tillgänglighet som en 
                            grundläggande frontendprincip.--></label>
                        </div>

                        <div class="time-box">
                            <input id="14.30-16" type="radio" name="time2">
                            <label for="14.30-16" class="radio"> 14.30-16 lightning Talk: Från komponent till helhet. <!-- - skalbara mönster i 
                            modern React-arkitektur.--></label>
                        </div>
                        <div class="time-box">
                            <input id="13-15" type="radio" name="time2">
                            <label for="13-15" class="radio">13-15 Workshop: Bygga och underhålla ett skalbart
                                designsystem.</label>

                        </div>



                    </div>

                </div>

                <h2 class="food">Anmälan- kost </h2>

                <div class="food-box">
                    <input id="food-yes" type="radio" name="food" value="yes">
                    <label for="food-yes" class="radio"><strong>Ja</strong>, jag vill anmälla kost</label>
                </div>

                <div class="food-box">
                    <input id="food-no" type="radio" name="food" value="no">
                    <label for="food-no" class="radio"><strong>Nej</strong>, jag vill inte anmälla kost</label>
                </div>

                <div class="form-box">
                    <legend> Fredag 17 oktober </legend>

                    <div class="food-row">

                        <div class="food-box">
                            <input id="Quinoa-salad" type="radio" name="time3" value="vegetarisk">
                            <label for="Quinoa-salad" class="radio">Quinoasallad med rostade grönsaker och fetaost
                                (veg)</label>
                        </div>

                        <div class="food-box">
                            <input id="baked" type="radio" name="time3" value="vegetarisk">
                            <label for="baked" class="radio">Ungsbakad lax med örter (fisk)</label>
                        </div>

                        <div class="food-box">
                            <input id="chicken-fillet" type="radio" name="time3" value="vegetarisk">
                            <label for="chicken-fillet" class="radio">Kycklingfilé i ugn med örter (kyckling)</label>
                        </div>

                    </div>

                    <div class="form-box">
                        <legend> Lördag 18 oktober </legend>


                        <div class="food-row">

                            <div class="food-box">
                                <input id="Hummus" type="radio" name="time4" value="vegetarisk">
                                <label for="Hummus" class="radio">Hummus- och grönsakswraps (veg)</label>
                            </div>

                            <div class="food-box">
                                <input id="cod" type="radio" name="time4" value="vegetarisk">
                                <label for="cod" class="radio">Torsk med tomat- och olivtopping (fisk)</label>
                            </div>

                            <div class="food-box">
                                <input id="pulled-beef" type="radio" name="time4" value="vegetarisk">
                                <label for="pulled-beef" class="radio">Pulled beef i små brioche-bröd (nötkött)</label>
                            </div>

                        </div>

                        <div class="form-box">
                            <legend> Söndag 19 oktober </legend>

                            <div class="food-row">

                                <div class="food-box">
                                    <input id="mushrooms" type="radio" name="time5" value="vegetarisk">
                                    <label for="mushrooms" class="radio">Fyllda portobellosvampar med chèvre och spenat
                                        (veg)</label>
                                </div>

                                <div class="food-box">
                                    <input id="smoked" type="radio" name="time5" value="vegetarisk">
                                    <label for="smoked" class="radio">Rökt lax på små rågbrödssnittar med
                                        pepparrotscrème
                                        (fisk)</label>
                                </div>

                                <div class="food-box">
                                    <input id="italian" type="radio" name="time5" value="vegetarisk">
                                    <label for="italian" class="radio">Italiensk kycklingpiccata (kyckling)</label>
                                </div>

                            </div>

                        </div>

                        <label class="allergies" for="extra-text"> Eventuella allergier* </label>
                        <div class="form-box"> <textarea id="extra-text" rows="5"
                                placeholder="Eventuella allergier"></textarea>

                        </div>

                        <button type="submit" class="cta"> Skicka </button>
                       

                        <button type="go-back" class="frontpage"> Tillbaka</button>  <!-- TO DO: fungera utan att formulären är ifyld-->
                        <button type="reset" class="game-over"> Rensa formuläret </button>



    </form>

</body>

</html>
