<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulär </title>
    <link rel="stylesheet" href="../Styles/form-seminar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>



    <form action="#">
        <h2>Anmälan- seminarier </h2>

        <p>Varmt välkomna till Bättre Webbs seminarier</p>

        <div class="form-box">
            <label for="text-input-name"> Namn* </label>
            <input class="form-text" id="text-input-name" type="text" placeholder="Skriv ditt namn" required value="" />
        </div>

        <div class="form-box">
            <label for="text-input-e-mail"> e-post* </label>
            <input class="form-text" id="text-input-e-mail" type="text" placeholder="Skriv din epost" required value="" />
        </div>

        <div class="form-box">
            <label for="text-input-address1"> adress* </label>
            <input class="form-text" id="text-input-address1" type="text" placeholder="Gatuadress" required value="" />
           
            <label for="text-input-address2">Postnummer*</label>
            <input class="form-text" id="text-input-address2" type="text" placeholder="Postnummer" maxlength="5" required value="" />
           
            <label for="text-input-address3">Ort* </label>
            <input class="form-text" id="text-input-address3" type="text" placeholder="Ort" required value="" />
        </div>

        <div class="form-box">
            <h3> Fredag 17 oktober </h3>

            <div class="time-row">

                <div class="time-box">
                    <input id="day1-slot1" type="checkbox" name="time" value="10-12">
                    <label for="day1-slot1" class="checkbox"> kl:10.00-12.00 Keynote: Frontendens Tillstånd
                        2025.</label>
                </div>
                <div class="time-box">
                    <input id="day1-slot2" type="checkbox" name="time">
                    <label for="day1-slot2" class="checkbox"> kl:13.00-16.00 Workshop: Bygg skalbara frontends med
                        React.</label>
                </div>

                <div class="time-box">
                    <input id="day1-slot3" type="checkbox" name="time" value="15-17">
                    <label for="day1-slot3" class="checkbox"> kl:13.00-17.00 Föredrag: Micro-Frontends i
                        praktiken.</label>
                </div>

            </div>

            <div class="form-box">
                <h3> Lördag 18 oktober </h3>

                <div class="time-row">

                    <div class="time-box">
                        <input id="day2-slot1" type="checkbox" name="time" value="9-10">
                        <label for="day2-slot1" class="checkbox"> kl:9-10 Talk: The Fast Frontend. <!--- Moderna
                        prestandaoptimeringstekniker.--></label>
                    </div>

                    <div class="time-box">
                        <input id="day2-slot2" type="checkbox" name="time">
                        <label for="day2-slot2" class="checkbox"> kl:11.00-12.00 Workschop: Från Webpack till Vite till
                            Turbopack.
                            <!-- Framtiden för frontend-byggverktyg.</label> -->
                    </div>

                    <div class="radio-box">
                        <input id="day2-slot3" type="radio" name="time">
                        <label for="day2-slot3" class="radio"> kl:13.00-17.00 Talk: Prestanda med
                            mening<!--  - optimera React-appar för -->
                            alla användare.</label>
                    </div>

                    <div class="radio-box">
                        <input id="day2-slot4" type="radio" name="time">
                        <label for="day2-slot4" class="radio"> kl:13.00-16.00 Talks: Innovationer inom
                            utvecklarupplevelse.</label>
                    </div>


                </div>

                <div class="form-box">
                    <h3> Söndag 19 oktober </h3>

                    <div class="time-row">

                        <div class="time-box">
                            <input id="day3-slot1" type="checkbox" name="time" value="9-10">
                            <label for="day3-slot1" class="checkbox"> 9-10 Keynote: Design för alla. <!--– tillgänglighet som en 
                            grundläggande frontendprincip.--></label>
                        </div>

                        <div class="time-box">
                            <input id="day3-slot2" type="radio" name="time2">
                            <label for="day3-slot2" class="radio"> 14.30-16 lightning Talk: Från komponent till helhet. <!-- - skalbara mönster i 
                            modern React-arkitektur.--></label>
                        </div>
                        <div class="time-box">
                            <input id="day3-slot3" type="radio" name="time2">
                            <label for="day3-slot3" class="radio">13-15 Workshop: Bygga och underhålla ett skalbart
                                designsystem.</label>

                        </div>



                    </div>

                </div>

                <h2 class="food">Anmälan- kost </h2>

                <div class="food-box">
                    <input id="food-yes" type="radio" name="food" value="yes">
                    <label for="food-yes" class="radio"><strong>Ja</strong>, jag vill anmälla kost</label>
                </div>

                <div class="food-box">
                    <input id="food-no" type="radio" name="food" value="no">
                    <label for="food-no" class="radio"><strong>Nej</strong>, jag vill inte anmälla kost</label>
                </div>

                <div class="form-box">
                    <h3> Fredag 17 oktober </h3>

                    <div class="food-row">

                        <div class="food-box">
                            <input id="Quinoa-salad" type="radio" name="time3" value="vegetarisk">
                            <label for="Quinoa-salad" class="radio">Quinoasallad med rostade grönsaker och fetaost
                                (veg)</label>
                        </div>

                        <div class="food-box">
                            <input id="baked-salmon" type="radio" name="time3" value="vegetarisk">
                            <label for="baked-salmon" class="radio">Ungsbakad lax med örter (fisk)</label>
                        </div>

                        <div class="food-box">
                            <input id="chicken-fillet" type="radio" name="time3" value="vegetarisk">
                            <label for="chicken-fillet" class="radio">Kycklingfilé i ugn med örter (kyckling)</label>
                        </div>

                    </div>

                    <div class="form-box">
                        <h3> Lördag 18 oktober </h3>


                        <div class="food-row">

                            <div class="food-box">
                                <input id="Hummus" type="radio" name="time4" value="vegetarisk">
                                <label for="Hummus" class="radio">Hummus- och grönsakswraps (veg)</label>
                            </div>

                            <div class="food-box">
                                <input id="cod" type="radio" name="time4" value="vegetarisk">
                                <label for="cod" class="radio">Torsk med tomat- och olivtopping (fisk)</label>
                            </div>

                            <div class="food-box">
                                <input id="pulled-beef" type="radio" name="time4" value="vegetarisk">
                                <label for="pulled-beef" class="radio">Pulled beef i små brioche-bröd (nötkött)</label>
                            </div>

                        </div>

                        <div class="form-box">
                            <h3> Söndag 19 oktober </h3>

                            <div class="food-row">

                                <div class="food-box">
                                    <input id="mushrooms" type="radio" name="time5" value="vegetarisk">
                                    <label for="mushrooms" class="radio">Fyllda portobellosvampar med chèvre och spenat
                                        (veg)</label>
                                </div>

                                <div class="food-box">
                                    <input id="smoked" type="radio" name="time5" value="vegetarisk">
                                    <label for="smoked" class="radio">Rökt lax på små rågbrödssnittar med
                                        pepparrotscrème
                                        (fisk)</label>
                                </div>

                                <div class="food-box">
                                    <input id="italian" type="radio" name="time5" value="vegetarisk">
                                    <label for="italian" class="radio">Italiensk kycklingpiccata (kyckling)</label>
                                </div>

                            </div>

                        </div>

                        <label class="allergies" for="extra-text"> Eventuella allergier* </label>
                        <div class="form-box"> <textarea id="extra-text" rows="5"
                                placeholder="Eventuella allergier"></textarea>

                        </div>

                        <button type="submit" class="cta"> Skicka </button>

                        <div class="back">
                            <a href="../front-page/front-page.html">tillbaka</a>
                        </div>

                        <button type="reset" class="game-over"> Rensa formuläret </button>



    </form>

</body>

</html>
